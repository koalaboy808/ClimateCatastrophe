<ion-header >

  <ion-navbar color="primary">
    <ion-title>bluetooth</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-buttons end>
    <button ion-button (click) = "startScanning()" >Connect</button>
  </ion-buttons>

<ion-spinner *ngIf="isScanning==true" name="circles"></ion-spinner>

<button ion-button large *ngFor="let device of devices">
  <ion-icon >
    <button (click) = "connectToDevice(device)">{{device.name}}</button>
  </ion-icon>
</button>



</ion-content>
