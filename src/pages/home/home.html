<ion-header>
  <ion-navbar color="primary">
    <button ion-button  menuToggle>
      <img src="img/ion-icons/navicon-round.svg">
    </button>
    <ion-title>
      Scooter Climate
    </ion-title>
    <ion-buttons end>
      <button class="top-navigation">
        <img src="img/ion-icons/person.svg">
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<!-- <div #map id="map"></div>   -->
	<ion-fab bottom>
		<div class="bottom-buttons">
		  <button ion-fab class={{page.icon}} *ngFor="let page of navPages" (click)="pushPage(page)">
		    <img src={{page.path}}>
		  </button>
		</div>
	</ion-fab>

</ion-content>
